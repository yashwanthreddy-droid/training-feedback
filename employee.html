<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Training Feedback | HGS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Flatpickr -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<style>
body {
  background:#f4f6f9;
  font-family:Inter,sans-serif;
  margin:0;
}
.container {
  max-width:820px;
  margin:40px auto;
  background:#fff;
  padding:36px;
  border-radius:16px;
  box-shadow:0 8px 30px rgba(0,0,0,.08);
}
h2 {
  text-align:center;
  color:#003a63;
  margin-bottom:6px;
}
p.sub {
  text-align:center;
  color:#6b7280;
  font-size:13px;
}
label {
  display:block;
  margin-top:18px;
  font-weight:700;
  font-size:13px;
}
input, select, textarea {
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #cfd8e3;
  margin-top:6px;
}
textarea { min-height:90px; }

.rating-block {
  margin-top:22px;
}
.rating-title {
  display:flex;
  justify-content:space-between;
  font-weight:700;
}
.rating-buttons {
  display:flex;
  gap:10px;
  margin-top:10px;
}
.rating-buttons button {
  width:44px;
  height:44px;
  border-radius:50%;
  border:2px solid #cfd8e3;
  background:#f7f9fc;
  font-weight:800;
  cursor:pointer;
}
.rating-buttons button.selected {
  background:#005bab;
  color:#fff;
  border-color:#005bab;
}

.submit-btn {
  margin-top:32px;
  width:100%;
  padding:16px;
  border-radius:14px;
  background:#005bab;
  color:#fff;
  font-size:16px;
  font-weight:800;
  border:none;
  cursor:pointer;
}
.submit-btn:disabled {
  background:#9bbad1;
}

.success {
  display:none;
  margin-top:18px;
  background:#e8f7ee;
  color:#0a6b38;
  padding:14px;
  border-radius:12px;
  font-weight:800;
  text-align:center;
}
</style>
</head>

<body>
<div class="container">

<h2>Training Feedback Form</h2>
<p class="sub">Please share your honest feedback to help us improve learning experiences.</p>

<label>Training Topic *</label>
<input id="trainingTopic">

<label>Training Date *</label>
<input id="trainingDate" placeholder="Select training date">

<label>Location *</label>
<select id="location">
  <option value="">Select</option>
  <option>OIC</option>
  <option>BSEL</option>
  <option>SV & PK</option>
  <option>IRIS</option>
  <option>Bangalore</option>
  <option>Virtual</option>
</select>

<label>Employee Code *</label>
<div style="display:flex;gap:10px;">
  <select id="empPrefix">
    <option value="">Select</option>
    <option>BS</option>
    <option>HGSI</option>
  </select>
  <input id="employeeCode" placeholder="12345">
</div>

<label>Department *</label>
<input id="department">

<!-- RATINGS -->
<div class="rating-block" data-field="overall">
  <div class="rating-title">Overall Session Rating <span id="overallVal">—</span></div>
  <div class="rating-buttons">
    <button data-v="1">1</button><button data-v="2">2</button>
    <button data-v="3">3</button><button data-v="4">4</button>
    <button data-v="5">5</button>
  </div>
</div>

<div class="rating-block" data-field="content">
  <div class="rating-title">Content relevance <span id="contentVal">—</span></div>
  <div class="rating-buttons">
    <button data-v="1">1</button><button data-v="2">2</button>
    <button data-v="3">3</button><button data-v="4">4</button>
    <button data-v="5">5</button>
  </div>
</div>

<div class="rating-block" data-field="trainer">
  <div class="rating-title">Trainer delivery <span id="trainerVal">—</span></div>
  <div class="rating-buttons">
    <button data-v="1">1</button><button data-v="2">2</button>
    <button data-v="3">3</button><button data-v="4">4</button>
    <button data-v="5">5</button>
  </div>
</div>

<label>NPS (0–10) *</label>
<input type="number" id="nps" min="0" max="10">

<label>What did you like most? *</label>
<textarea id="liked"></textarea>

<label>What could be improved? *</label>
<textarea id="improve"></textarea>

<button class="submit-btn" id="submitBtn" disabled>Submit Feedback</button>
<div class="success" id="success">Thank you! Your feedback has been recorded.</div>

</div>

<script>
const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxfaK3udVG9WBAUz-L4HqgLAj_QRnkhyeicqg688iUAH5xMq58pvtjuJryYtNzSEaE5xQ/exec';

const ratings = { overall:null, content:null, trainer:null };

flatpickr("#trainingDate", {
  maxDate:"today",
  minDate:new Date().fp_incr(-60),
  allowInput:false
});

document.querySelectorAll('.rating-block').forEach(block => {
  const field = block.dataset.field;
  block.querySelectorAll('button').forEach(btn => {
    btn.onclick = () => {
      ratings[field] = btn.dataset.v;
      block.querySelectorAll('button').forEach(b=>b.classList.remove('selected'));
      btn.classList.add('selected');
      document.getElementById(field+'Val').innerText = btn.dataset.v;
      validate();
    };
  });
});

function validate(){
  const ok =
    trainingTopic.value &&
    trainingDate.value &&
    location.value &&
    empPrefix.value &&
    employeeCode.value &&
    department.value &&
    Object.values(ratings).every(v=>v) &&
    nps.value !== '' &&
    liked.value &&
    improve.value;
  submitBtn.disabled = !ok;
}

document.querySelectorAll('input,select,textarea').forEach(el=>{
  el.oninput = validate;
  el.onchange = validate;
});

submitBtn.onclick = async () => {
  submitBtn.disabled = true;
  await fetch(WEB_APP_URL,{
    method:'POST',
    headers:{'Content-Type':'text/plain'},
    body:JSON.stringify({
      trainingTopic:trainingTopic.value,
      trainingDate:trainingDate.value,
      location:location.value,
      employeeCode:`${empPrefix.value}-${employeeCode.value}`,
      department:department.value,
      ratings,
      nps:nps.value,
      liked:liked.value,
      improve:improve.value
    })
  });
  success.style.display='block';
};
</script>

</body>
</html>
